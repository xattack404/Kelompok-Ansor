  <!-- Daftar -->
  <form action="" id="daftar" class="input-box">
    <h1>Daftar</h1>

    <div class="input">
      <label for="username">masukan username</label>
      <input class="" id="username" type="text" placeholder="masukan username">
    </div>

    <div class="input">
      <label for="password">masukan email</label>
      <input class="" id="password" type="email" placeholder="masukan email">
    </div>

    <div class="input">
      <label for="password-daftar">masukan password 
        <i id="toggle2" class="fa fa-eye-slash" aria-hidden="true"></i>
      </label>
      <input class="" id="password-daftar" type="password" placeholder="masukan password">
      <script>
        $(document).ready(function(){
            $('#toggle2').on('click', function(){
              if($(this).attr('class')=='fa fa-eye-slash'){
                $(this).addClass('fa-eye')
                $(this).removeClass('fa-eye-slash')
                $('#password-daftar').attr('type', 'text')
              }else{
                $(this).removeClass('fa-eye')
                $(this).addClass('fa-eye-slash')
                $('#password-daftar').attr('type', 'password')
              }
            })
        });
      </script>
    </div> 
    
    <button type="submit" style="width: 100px;">daftar</button>
    <a href="#login"><button type="button" style="width: 100px;">Login</button></a>
    <a href="navbar.html">kembali ke halaman awal</a>
  </form>
